{% block pagination %}
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item {% if pagination.page <= 1 %}disabled{% endif %}">
      <a class="page-link" href="{{ '/admin?page=%s'%pagination.prev|urlencode }}" tabindex="-1">Previous</a>
    </li>
    <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
      <a class="page-link" href="{{ '/admin?page=%s'%pagination.next|urlencode }}">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}

{% block footer %}
