{% extends 'base.html' %}

{% block content %}
    <form>
      <div class="form-group">
        <label for="Login">Login</label>
        <input type="text" class="form-control" id="Login" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <input class="btn btn-primary" id="submit" title="Отправить" type="button" value="Отправить">

      <div id="error" style="color: red;"></div>
    </form>
{% endblock %}
